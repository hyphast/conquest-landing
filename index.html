<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Prata&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Conquest</title>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header__logo">
          <img src="/public/logo.svg" alt="logo" />
        </div>
        <div class="header__menu">
          <ul>
            <li>Каталог</li>
            <li>Акции</li>
            <li>Доставка</li>
            <li>Контакты</li>
          </ul>
        </div>
        <div class="header__actions">
          <ul>
            <li>
              <img src="/public/search.svg" alt="search" />
            </li>
            <li>
              <img src="/public/likes.svg" alt="likes" />
            </li>
            <li>
              <img src="/public/cart.svg" alt="cart" />
            </li>
          </ul>
        </div>
      </header>
      <main>
        <section class="main-collection">
          <div class="main-collection__info">
            <h2 class="main-collection__title">Весна/Лето&nbsp;2019</h2>
            <h3 class="main-collection__subtitle">Коллекция</h3>
            <p class="main-collection__desc">
              Швейцарские часы в наличии в Москве и с доставкой по всему миру
            </p>
            <button class="main-collection__order">Смотреть каталог</button>
          </div>
          <img
            class="main-collection__photo"
            src="/public/watch.svg"
            alt="watch"
          />
        </section>

        <section class="popular-watch">
          <h2 class="popular-watch__title">Популярные модели</h2>
          <button class="popular-watch___more">Смотреть все</button>
          <div class="popular-watch__collection">
            <div class="popular-watch__item watch-item">
              <h3 class="watch-item__title">RADO</h3>
              <span class="watch-item__price">65 300 ₽</span>
              <img
                class="watch-item__photo"
                src="/public/rado.svg"
                alt="watch item"
              />
              <button class="watch-item__button">Подробнее</button>
            </div>

            <div class="popular-watch__item watch-item">
              <h3 class="watch-item__title">BVLGARI</h3>
              <span class="watch-item__price">81 700 ₽</span>
              <img
                class="watch-item__photo"
                src="/public/bulgari.svg"
                alt="watch item"
              />
              <button class="watch-item__button">Подробнее</button>
            </div>

            <div class="popular-watch__item watch-item">
              <h3 class="watch-item__title">BVLGARI</h3>
              <span class="watch-item__price">72 700 ₽</span>
              <img
                class="watch-item__photo"
                src="/public/bulgari2.svg"
                alt="watch item"
              />
              <button class="watch-item__button">Подробнее</button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
